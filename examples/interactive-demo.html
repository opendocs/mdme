<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/npm/mdme@0.3.0"></script>
<script>
  window.onload = function () {
    var render = document.getElementById('render')
    var clear = document.getElementById('clear')
    var reset = document.getElementById('reset')

    var input = document.getElementById('input')
    var html = document.getElementById('html')
    var preview = document.getElementById('preview')
    var defaultInput = input.value

    render.onclick = function () {
      var output = mdme.render(input.value)
      html.value = output
      preview.innerHTML = output
    }

    clear.onclick = function () {
      input.value = ''
      html.value = ''
      preview.innerHTML = ''
    }

    reset.onclick = function () {
      input.value = defaultInput
    }
  }
</script>
<style>
  main {
    max-width: 40em;
  }
  h1.io {
    font-size: 1.2em;
    margin-top: 1.2em;
    margin-bottom: 0.5em;
  }
  textarea {
    width: 100%;
    height: 12em;
  }
  button {
    margin-top: 0.5em;
  }
  #html {
    background: #e8e8e8;
  }
  #preview {
    min-height: 10em;
    border: thin solid gray;
    padding: 1em;
  }
</style>
<main>

  <h1 class="io">Markdown + LaTeX Input</h1>
<textarea id="input">
# Atomic Theory

**Atomic theory** is a scientific theory of the nature of matter,
which states that matter is composed of discrete units called *atoms*.
It began as a philosophical concept in ancient Greece and entered the
scientific mainstream in the early 19th century when discoveries in the
field of chemistry showed that matter did indeed behave as if it were
made up of atoms.
</textarea>

  <div>
    <button id="render">Render</button>
    <button id="clear">Clear</button>
    <button id="reset">Reset</button>
  </div>

  <h1 class="io">Output HTML</h1>

<textarea id="html" readonly>
</textarea>

  <h1 class="io">Output Preview</h1>

  <div id="preview">
  </div>
</main>
